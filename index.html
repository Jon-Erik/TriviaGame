<!DOCTYPE html>
<html>
<head>
	<title>Classical Music Trivia Game</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body class="container">
	<div class="jumbotron">
		<h1 class="display-4 text-center">Classical Music Trivia Game</h1>
	</div>
	<div class="card">
		<div class="card-body">
			<div id="question-answer" class="text-center">Click below to start playing!</div>
			<div id="choices"></div>
			<div id="time-remaining" class="text-center"></div>
		</div>
	</div>
	<div class="text-center">
		<button class="btn" id="reset">Click here to start or reset</button>
	</div>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
